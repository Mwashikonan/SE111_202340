        }

        .linkright:hover{

            background-color: brown;
            color: azure;

        }

        h2{

            font-family: inception;
            font-size: 20px;
            text-align: center;
        
        }

        .center{

            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;

        }
        
        #ratings {

            text-align: center;
            font-size: 17px;
            padding-bottom: 23px;

        }
