    <!--IN DOCUMENT JAVASCRIPT - lives within the html file itself; should always
    be after any html content on page-->

    <script>

        //in here, we write js

        //creating a variable -- keyword 'var'

        var num1 = 10
        var num2 = 7

        //cannot use num1 or num2 until: they have been declared & assigned value[DEFINED]
        var sum = num1 + num2


        //alert() allows for a pop-up in the browser page to display data to the user
        //alert() --> python's print()

        //the user can see this in the page
        //alert("Hello World!")

        //for development - only accessible in console via dev tools
        console.log(`hi universe!`)

        //`` are not '' 
        //`` denotes literal string --> work similar to the .format()
        //console.log("the sum is:", sum)
        //${VARNAME} inside of `` to display stored value mixed w/ string msg
        console.log(`The sum is: \n${sum}`)

        //escape sequences also work inside of strings --> \n [New Line]

        //prompt() asks users to enter data - create a pop-up, so works similarly to alert()
        //prompt() --> python's input()

        var fname = prompt(`Enter your name: `)

        alert(`Hi there ${fname}`)

        var age = Number(prompt(`Enter your age:`))

        var dogYears = (age * 7).toFixed(2)

        console.log(`In dog year you are: ${dogYears} years`)

        //if you run into string/number mixing issues --> cast as a Number 
        //num = Number(num) //var num = Number (prompt(`Enter a number: `))

        //show numbers rounded to specific decimal place --> .toFixed(#)


    </script>
