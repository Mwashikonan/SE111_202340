<body>

    <h1>GOOD Burger</h1>

    <a href="index.html"> first Demo </a>

    <!--in document js-->
    <script>

        //in here we write in js

        //prompt user for yes or no response

        var pref = prompt(`Welcome to Good Burger, home of the good burger, 
        may I take your order? \nType "yes" or "no"`)

        //function below checks prompt/input value supplied by user and
        //then returns a dining perference type

        //function definition below
        function checkDining(_pref)
        {
            //conditions or conditional statements are held inside of () in js
            //=== is exactly equal in both value AND data type

            if (_pref.toLowerCase() === `yes`)
            {

                //want to order
                var dining = prompt(`Would you like to dine in or take out?\n
                Type "in" or "out"`)

                if (dining.toLowerCase() === `in` || _dining.toLowerCase() === `out` )
                {

                    //dining in and take out
                    return dining.toLowerCase()

                }

               

                else
                {

                    //invalid entry

                    return `bad` //bad value

                }
                

            }

            else if (_pref.toLowerCase() === `no`)
            {

                //dont want to order
                alert(`smh...\nYou suck.`)

                return 0

            }

            else 
            {

                //didnt follow the direction/unexpected input value
                alert(`INVALID ENTRY!\nLet try reading this time, hm?`)

                return `bad`

            }

        }

        //call checkDining to find value / what the user wants to do

        var decision = checkDining(pref)

        if (decision == 0)
        {

            alert(`*sigh*...\nWhatever bro. See ya on the flip side.`)

        }

        else if (decision == `bad`)

        {

            alert(`Are you dyslexic or something??? TRY AGAIN!`)

        }

        else
        {

            alert(`Please tell me your order :)`)
            
        }

    </script>
