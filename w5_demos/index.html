<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>W5 | Tables & Forms</title>

</head>

<body>
    
    <h1>Basic Form Demo</h1>

    <!--let browser know we are creating a form-->
    <form>

        <!--labels are used to match with input elements-->
        <!--'for' attribute connects labels with the input values (matching 'name' and 'id' values in the <input>)-->

        <label for="firstName">First Name: </label>

        <input type="text" name="firstName" id="firstName">

        <br>

        <label for="lastName">Last Name: </label>
        
        <input type="text" name="lastName" id="lastName">

        <br>

        <label for="age">Age: </label>
        
        <input type="text" name="age" id="age">
       
    </form>

    <!--this is the way-->
    <h2>Form Using a Table</h2>

    <form method="get" action="confirm.html">

        <!--table goes immediately in the form!-->
        <table>

            <!--table head <th>- for column headers-->
            <th>
                <tr><!--table row-->

                    <!--left column [labels]-->
                    <td>

                        <h2>Questions</h2>


                    </td>

                    <!--right column [inputs]-->
                    <td>

                        <h2>Answers</h2>

                    </td>


                </tr>
            </th>


            <!--table body <tbody> - REQUIERED FOR TABLE CONTENT-->
            <tbody>

                <tr><!--table row-->

                    <!--left column [labels]-->
                    <td>

                        <label for="firstname2">First Name: </label>


                    </td>

                    <!--right column [inputs]-->
                    <td>

                        <input type="text" name="firstname2" id="firstname2" required>
                        
    
                    </td>

                </tr>

                <tr><!--table row-->

                    <!--left column [labels]-->
                    <td>

                        <label for="lastname2">Last Name: </label>


                    </td>

                    <!--right column [inputs]-->
                    <td>

                        <input type="text" name="lastname2" id="lastname2" placeholder="Konan">
                        
    
                    </td>

                </tr>

                <tr><!--table row-->

                    <!--left column [labels]-->
                    <td>

                        <label for="age2">Age: </label>


                    </td>

                    <!--right column [inputs]-->
                    <td>

                        <input type="text" name="age2" id="age2">
                        
    
                    </td>

                </tr>

                <tr><!--table row-->

                    <!--left column [labels]-->
                    <td>

                        <label for="email">Email</label>


                    </td>

                    <!--right column [inputs]-->
                    <td>

                        <input type="email" name="email" id="email" placeholder="JohnDoe@gmail.com">
                        
    
                    </td>

                </tr>

                <tr><!--table row-->

                    <!--left column [labels]-->
                    <td>

                        <label for="comments">Comments</label>


                    </td>

                    <!--right column [inputs]-->
                    <td>

                        <textarea name="comments" id="comments" rows="10" cols="30" 
                        placeholder="Enter your comment here ...">
                        </textarea>
                        
    
                    </td>

                </tr>

                <tr><!--table row-->

                    <!--left column [labels]-->
                    <td>

                        <label for="favecolor">Pick Your Favorite Color: </label>


                    </td>

                    <!--right column [inputs]-->
                    <td>

                        <!--creates drop-down for choices-->
                        <select name="favecolor" id="favecolor">

                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>

                        </select>
                        
    
                    </td>

                </tr>

                <tr><!--table row-->

                    <!--left column [labels]-->
                    <td>

                        <label for="study">Program of Study </label>

                    </td>

                    <!--right column [inputs]-->
                    <td>

                        <input type="radio" name="study" value="se">Software Engineering

                        <br>

                        <input type="radio" name="study" value="cyb">Cybersecrity

                        <br>

                        <input type="radio" name="study" value="wb">Web Development

                        <br>

                    </td>

                </tr>

                <tr><!--table row-->

                    <!--left column [labels]-->
                    <td>

                        <label for="Vehicle">Select You Vehicle </label>

                    </td>

                    <!--right column [inputs]-->
                    <td>

                        <input type="checkbox" name="vehicle1" value="car">A Car

                        <br>

                        <input type="checkbox" name="vehicle2" value="rocinante">The Rocinante

                        <br>

                        <input type="checkbox" name="vehicle3" value="motorcycle">Motorcycle

                    </td>

                </tr>

                <tr><!--table row-->

                    <!--left column [labels]-->
                    <td>

                        <label for="date">Date: </label>

                    </td>

                    <!--right column [inputs]-->
                    <td>

                        <input type="date" name="date" id="date">

                    </td>

                </tr>

                <tr><!--table row-->

                    <!--left column [labels]-->
                    <td>

                        <!--leave empty to not screw up the table!-->

                    </td>

                    <!--right column [inputs]-->
                    <td>

                        <input type="submit" value="Submit">
                        <!--You must have a submit button in a form for it to go anywhere-->

                    </td>

                </tr>

                
                <tr><!--table row-->

                    <!--left column [labels]-->
                    <td>

                        <label for=""></label>


                    </td>

                    <!--right column [inputs]-->
                    <td>

                        <input type="" name="" id="" required>
                        
    
                    </td>

                </tr>


            </tbody>

        </table>

    </form>





</body>
</html>
