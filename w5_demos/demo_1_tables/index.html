<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tanya Konan">
    <meta name="description" content="W5 table demo">

    <title>Week 5 | Table Demo</title>

    <style>

        td, th {

            border: 1px solid black;
            text-align: left;
            padding: 8px

        }

    </style>

</head>

<body>

    <table>

        <thead>

            <tr>

                <td>Month</td>
                <td>Savings</td>

            </tr>

        </thead>

        <tbody>

            <tr>

                <td>January</td>
                <td>$100</td>

            </tr>

            <tr>

                <td>February</td>
                <td>$80</td>

            </tr>

        </tbody>

        <tfoot>

            <tr>

                <td>Sum</td>
                <td>$180</td>

            </tr>

        </tfoot>

      </table>
    
</body>

</html>
